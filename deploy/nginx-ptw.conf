# Nginx configuration for PTW (ptw.interterminals.app)
# Place this file in /etc/nginx/sites-available/ and symlink to sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name ptw.interterminals.app;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ptw.interterminals.app;

    # SSL certificates (Let's Encrypt via certbot)
    ssl_certificate /etc/letsencrypt/live/ptw.interterminals.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ptw.interterminals.app/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Web root
    root /var/www/ptw;
    index index.php index.html;

    # Logs
    access_log /var/log/nginx/ptw.access.log;
    error_log /var/log/nginx/ptw.error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Deny access to sensitive files
    location ~ /\.(git|env|htaccess|htpasswd) {
        deny all;
        return 404;
    }

    location ~ ^/config/(local\.env|modules\.php) {
        deny all;
        return 404;
    }

    location ~ ^/(deploy|test_.*\.php) {
        deny all;
        return 404;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|webp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # PHP handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # Increase timeouts for API endpoints
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # SSE (Server-Sent Events) endpoint
    location = /api/sse_handler.php {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # SSE specific settings
        fastcgi_buffering off;
        fastcgi_read_timeout 3600;
        proxy_buffering off;
        chunked_transfer_encoding off;
    }

    # Main routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # GitHub webhook endpoint
    location = /deploy/webhook.php {
        try_files $uri =404;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # File upload size
    client_max_body_size 50M;
}
